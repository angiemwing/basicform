<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Basic Form</title>
  </head>
  <body>
    <body>
<div id="fill">

<h1>Contact</h1>
<form method="post">

  <fieldset id="info">
    <input id="name" type="text" placeholder="NAME">
    <input id="email" type="email" placeholder="EMAIL">
    <textarea id="message" type="text" rows="" cols="20" placeholder="MESSAGE"></textarea>
  </fieldset>

  <fieldset id="how">
    <h2>How did you find us?</h2>
    <input type="radio" id="find" name="web">
    <label for="web">Digital</label>
    <input type="radio" id="find" name="print">
    <label for="print">Print</label>
    <input type="radio" id="find" name="vibrations">
    <label for="vibrations">Social Media</label>
  </fieldset>

  <fieldset id="style">
  <select id="sub-culture" type="text" placeholder="MESSAGE">
    <option value="" disabled selected style="display: none;">Your Style</option>
    <option value="culture">Bohemianism</option>
    <option value="culture">Minimalism</option>
    <option value="culture">Deco</option>
    <option value="culture">Surrealism</option>
    <option value="culture">Pop</option>
    <option value="culture">Baroque</option>
    <option value="culture">Futurism</option>
    <option value="culture">Neo-Victorian</option>
  </select>
  </fieldset>

  <input type="button" value="Send">

</form>
</div>
  </body>
  </body>
</html>
